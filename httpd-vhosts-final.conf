# IMPORTANTE: Este Virtual Host debe ir PRIMERO para que localhost funcione correctamente
<VirtualHost *:80>
    ServerName localhost
    DocumentRoot "C:/xampp/htdocs"
    <Directory "C:/xampp/htdocs">
        AllowOverride All
        Require all granted
        Options Indexes FollowSymLinks
    </Directory>
</VirtualHost>

# Virtual Host para StaffHub - Acceso local
<VirtualHost *:80>
    ServerName staffhub.local
    DocumentRoot "C:/xampp/htdocs/app-staffhub/public"
    
    <Directory "C:/xampp/htdocs/app-staffhub/public">
        AllowOverride All
        Require all granted
        Options Indexes FollowSymLinks
    </Directory>
    
    ErrorLog "logs/staffhub-error.log"
    CustomLog "logs/staffhub-access.log" common
</VirtualHost>

# Virtual Host para StaffHub - Acceso desde red local (IP)
<VirtualHost *:80>
    ServerName 10.110.100.84
    ServerAlias 10.110.100.84
    DocumentRoot "C:/xampp/htdocs/app-staffhub/public"
    
    <Directory "C:/xampp/htdocs/app-staffhub/public">
        AllowOverride All
        Require all granted
        Options Indexes FollowSymLinks
    </Directory>
    
    ErrorLog "logs/staffhub-network-error.log"
    CustomLog "logs/staffhub-network-access.log" common
</VirtualHost>
